    <style>
        /* Floating Emojis */
        @keyframes float {
          0% {
            transform: translateY(100vh) translateX(-10vw);
            opacity: 1;
          }
          100% {
            transform: translateY(-100vh) translateX(10vw);
            opacity: 0;
          }
        }
  
        .emoji-float {
          position: fixed;
          pointer-events: none;
          animation: float linear forwards;
          font-size: 24px;
          z-index: 9999;
        }
  
        /* Feature Card Animations */
        .featured-item.style-2 {
          transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
          transform: translateY(0);
          box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }
  
        .featured-item.style-2:hover {
          transform: translateY(-10px);
          box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
        }
  
        /* Header Animation */
        .navbar-brand.logo {
          transition: transform 0.3s ease;
        }
  
        .navbar-brand.logo:hover {
          transform: rotate(-5deg) scale(1.05);
        }
  
        /* Mouse Parallax Effect */
        .mouse-parallax {
          transition: transform 0.3s ease-out;
        }
      </style>

        }

        }

        /* Back to Top Button */
        .scroll-top {

            display: none;
        }

        .scroll-top a {

        /* Animations */
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }

    <!-- Floating Emojis Script -->
    <script>
        function createEmoji() {
          const emojis = ['📚', '🎓', '✨', '📘', '🎯', '💡', '🌟', '📖'];
          const emoji = document.createElement('div');
          emoji.className = 'emoji-float';
          emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
          emoji.style.left = Math.random() * 100 + 'vw';
          emoji.style.animationDuration = Math.random() * 4 + 3 + 's';
          emoji.style.fontSize = Math.random() * 25 + 20 + 'px';
          document.body.appendChild(emoji);
          setTimeout(() => emoji.remove(), 7000);
        }
        setInterval(createEmoji, 1500);
  
        // Initialize Animations
        new WOW({
          offset: 100,
          mobile: true,
          live: true
        }).init();
  
        // Parallax Effect
        document.addEventListener('mousemove', (e) => {
          const parallaxElements = document.querySelectorAll('.mouse-parallax');
          parallaxElements.forEach(element => {
            const speed = parseFloat(element.getAttribute('data-parallax-speed')) || 0.3;
            const x = (window.innerWidth - e.pageX * speed) / 100;
            const y = (window.innerHeight - e.pageY * speed) / 100;
            element.style.transform = `translate(${x}px, ${y}px)`;
          });
        });
      </script>
